  <style>

</head>
<body>
  <div class="container">
    <h1>ì†¡íŒŒêµ¬ ë²™ë¹„ ì •ì‚°</h1>
    <div>
      <label>ì´ ì˜ìˆ˜ì¦ ê¸ˆì•¡:
        <input type="number" id="totalAmount" placeholder="ì˜ˆ: 150000" oninput="updateLiveInfo()">
      </label>
      <label>ìˆ ê°’ ì´í•©:
        <input type="number" id="totalAlcohol" placeholder="ì˜ˆ: 60000" oninput="updateLiveInfo()">
      </label>
    </div>
    <div style="margin-top: 10px;">
      <span id="mealPerPersonDisplay">ì•ˆì£¼ê°’ 1/n: - ì›</span>
      <span id="alcoholPerPersonDisplay">ìˆ ê°’ 1/n: - ì›</span>
    </div>
    <h2>ğŸ‘¥ ì°¸ê°€ì ì •ë³´</h2>
    <div id="inputs"></div>
    <button onclick="addPerson()">+ ì°¸ê°€ì ì¶”ê°€</button>
    <button onclick="sortParticipants()">ğŸ”¤ ì´ë¦„ìˆœ ì •ë ¬</button>
    <button onclick="calculate()">âœ… ì •ì‚°í•˜ê¸°</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function addPerson(name = '', meal = true, drink = false, alcohol = '', preview = '- ì›') {
      const div = document.createElement("div");
      div.className = 'person-entry';
      div.innerHTML = `
        <input type="text" placeholder="ì´ë¦„" class="name" value="${name}" oninput="updateLiveInfo()">
        <label><input type="checkbox" class="meal" ${meal ? 'checked' : ''} onchange="updateLiveInfo()"> ì‹ì‚¬</label>
        <label><input type="checkbox" class="drink" ${drink ? 'checked' : ''} onchange="updateLiveInfo()"> ìˆ </label>
        <input type="number" placeholder="ìˆ ê°’ ë¶€ë‹´ (ì„ íƒ)" class="alcoholShare" value="${alcohol}" oninput="updateLiveInfo()">
        <div class="live-preview">ì˜ˆìƒ ë¶€ë‹´ê¸ˆ: <span class="previewAmount">${preview}</span></div>
        <button class="remove-btn" onclick="removePerson(this)">âŒ ì‚­ì œ</button>
      `;
      document.getElementById("inputs").appendChild(div);
      updateLiveInfo();
    }

    function removePerson(button) {
      button.parentElement.remove();
      updateLiveInfo();
    }

    function sortParticipants() {
      const inputDiv = document.getElementById("inputs");
      const entries = Array.from(inputDiv.children);
      entries.sort((a, b) => {
        const nameA = a.querySelector(".name").value.toLowerCase();
        const nameB = b.querySelector(".name").value.toLowerCase();
        return nameA.localeCompare(nameB);
      });
      inputDiv.innerHTML = '';
      entries.forEach(entry => inputDiv.appendChild(entry));
    }

    function updateLiveInfo() {
      const total = parseFloat(document.getElementById("totalAmount").value);
      const totalAlcohol = parseFloat(document.getElementById("totalAlcohol").value);

      if (isNaN(total) || isNaN(totalAlcohol) || totalAlcohol > total) {
        document.getElementById("mealPerPersonDisplay").innerText = "ì•ˆì£¼ê°’ 1/n: - ì›";
        document.getElementById("alcoholPerPersonDisplay").innerText = "ìˆ ê°’ 1/n: - ì›";
        document.querySelectorAll(".previewAmount").forEach(p => p.innerText = "- ì›");
        return;
      }

      const totalMeal = total - totalAlcohol;
      const names = document.querySelectorAll(".name");
      const meals = document.querySelectorAll(".meal");
      const drinks = document.querySelectorAll(".drink");
      const alcoholShares = document.querySelectorAll(".alcoholShare");
      const previews = document.querySelectorAll(".previewAmount");

      let mealCount = 0;
      let drinkers = [];
      let manualAlcoholTotal = 0;

      for (let i = 0; i < names.length; i++) {
        if (meals[i].checked) mealCount++;
        if (drinks[i].checked) {
          const val = parseFloat(alcoholShares[i].value);
          drinkers.push({ index: i, alcohol: isNaN(val) ? null : val });
          if (!isNaN(val)) manualAlcoholTotal += val;
        }
      }

      const mealPer = mealCount > 0 ? totalMeal / mealCount : 0;
      const remainingAlcohol = totalAlcohol - manualAlcoholTotal;
      const autoAlcoholPeople = drinkers.filter(d => d.alcohol === null);
      const autoAlcoholPer = autoAlcoholPeople.length > 0 ? remainingAlcohol / autoAlcoholPeople.length : 0;

      document.getElementById("mealPerPersonDisplay").innerText = `ì•ˆì£¼ê°’ 1/n: ${Math.round(mealPer).toLocaleString()}ì›`;
      document.getElementById("alcoholPerPersonDisplay").innerText = `ìˆ ê°’ 1/n: ${Math.round(autoAlcoholPer).toLocaleString()}ì›`;

      for (let i = 0; i < names.length; i++) {
        let amount = 0;
        if (meals[i].checked) amount += mealPer;
        if (drinks[i].checked) {
          const val = parseFloat(alcoholShares[i].value);
          amount += !isNaN(val) ? val : autoAlcoholPer;
        }
        previews[i].innerText = `${Math.round(amount).toLocaleString()}ì›`;
      }
    }

    function calculate() {
      const total = parseFloat(document.getElementById("totalAmount").value);
      const totalAlcohol = parseFloat(document.getElementById("totalAlcohol").value);

      if (isNaN(total) || isNaN(totalAlcohol) || totalAlcohol > total) {
        document.getElementById("result").innerHTML = '<p class="warning">âš ï¸ ì´ ê¸ˆì•¡ê³¼ ìˆ ê°’ì„ ì •í™•íˆ ì…ë ¥í•´ì£¼ì„¸ìš”.</p>';
        return;
      }

      const totalMeal = total - totalAlcohol;
      const names = document.querySelectorAll(".name");
      const meals = document.querySelectorAll(".meal");
      const drinks = document.querySelectorAll(".drink");
      const alcoholShares = document.querySelectorAll(".alcoholShare");

      const people = [];
      let manualAlcoholTotal = 0;
      let mealCount = 0;
      let autoDrinkers = [];

      for (let i = 0; i < names.length; i++) {
        const name = names[i].value.trim();
        if (!name) continue;
        const meal = meals[i].checked;
        const drink = drinks[i].checked;
        const alcohol = parseFloat(alcoholShares[i].value);
        const isAlcoholManual = drink && !isNaN(alcohol);

        if (meal) mealCount++;
        if (drink && isAlcoholManual) manualAlcoholTotal += alcohol;
        if (drink && !isAlcoholManual) autoDrinkers.push(i);

        people.push({ name, meal, drink, alcohol: isAlcoholManual ? alcohol : null });
      }

      const mealPer = mealCount > 0 ? totalMeal / mealCount : 0;
      const remainingAlcohol = totalAlcohol - manualAlcoholTotal;
      const autoAlcoholPer = autoDrinkers.length > 0 ? remainingAlcohol / autoDrinkers.length : 0;

      let resultHTML = `<p><strong>ì´ ê¸ˆì•¡:</strong> ${total.toLocaleString()}ì›<br>
        <strong>ì‹ì‚¬ë¹„:</strong> ${totalMeal.toLocaleString()}ì› (${Math.round(mealPer).toLocaleString()}ì›/ì¸)<br>
        <strong>ìˆ ê°’:</strong> ${totalAlcohol.toLocaleString()}ì›</p><ul>`;

      people.forEach((p) => {
        let pay = 0;
        if (p.meal) pay += mealPer;
        if (p.drink) pay += (p.alcohol !== null ? p.alcohol : autoAlcoholPer);
        resultHTML += `<li><strong>${p.name}</strong> â†’ ${Math.round(pay).toLocaleString()}ì› ë¶€ë‹´</li>`;
      });

      resultHTML += '</ul>';
      document.getElementById("result").innerHTML = resultHTML;
    }

    addPerson();
    addPerson();
  </script>
</body>
