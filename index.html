
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벙비 정산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h2>벙비 정산기</h2>
    <label for="participants">참여 인원수:</label>
    <input type="number" id="participants" placeholder="인원 수 입력">

    <label for="totalCost">총 비용 (원):</label>
    <input type="number" id="totalCost" placeholder="총 비용 입력">

    <button onclick="calculate()">정산하기</button>

    <div class="result" id="result"></div>

    <script>
        function calculate() {
            const participants = parseInt(document.getElementById('participants').value);
            const totalCost = parseInt(document.getElementById('totalCost').value);

            if (participants > 0 && totalCost >= 0) {
                const costPerPerson = totalCost / participants;
                document.getElementById('result').innerText = 
                    `한 사람당 내야 할 금액은 ${Math.ceil(costPerPerson).toLocaleString()}원 입니다.`;
            } else {
                document.getElementById('result').innerText = '정확한 값을 입력해주세요.';
            }
        }
    </script>
</body>
</html>
