<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>송파구 벙비 정산</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff" />
  <link rel="icon" type="image/png" href="icon-192.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap');

    body {
      font-family: 'Gowun Batang', serif;
      background: linear-gradient(to bottom right, #d0ecf0, #ffe7d1);
      color: #333;
      padding: 30px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #ffffffd0;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid #ddd;
    }
    h1 {
      text-align: center;
      font-size: 44px;
      color: #2f4f4f;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
      margin-top: 0;
    }
    h2 {
      text-align: center;
      color: #5a5a5a;
    }
    label {
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
      color: #444;
    }
    input, button {
      padding: 10px;
      margin: 8px 5px;
      border: 1px solid #bbb;
      border-radius: 8px;
      font-size: 14px;
    }
    input[type="text"], input[type="number"] {
      width: 180px;
      background-color: white;
      color: #333;
    }
    button {
      background-color: white;
      color: #333;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #f0f0f0;
    }
    .remove-btn {
      background-color: white;
      color: #333;
    }
    .remove-btn:hover {
      background-color: #f0f0f0;
    }
    .person-entry {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
      border-bottom: 1px dashed #ccc;
      padding-bottom: 8px;
    }
    .live-preview {
      margin-top: 5px;
      color: #666;
      font-size: 13px;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      color: #333;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 5px;
    }
    .warning {
      color: #d9534f;
      font-weight: bold;
    }
    #mealPerPersonDisplay, #alcoholPerPersonDisplay {
      display: inline-block;
      margin-left: 10px;
      font-weight: normal;
      color: #5f5f5f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>송파구 벙비 정산</h1>
    <div>
      <label>총 영수증 금액:
        <input type="number" id="totalAmount" placeholder="예: 150000" oninput="updateLiveInfo()">
      </label>
      <label>술값 총합:
        <input type="number" id="totalAlcohol" placeholder="예: 60000" oninput="updateLiveInfo()">
      </label>
    </div>
    <div style="margin-top: 10px;">
      <span id="mealPerPersonDisplay">안주값 1/n: - 원</span>
      <span id="alcoholPerPersonDisplay">술값 1/n: - 원</span>
    </div>
    <h2>👥 참가자 정보</h2>
    <div id="inputs"></div>
    <button onclick="addPerson()">+ 참가자 추가</button>
    <button onclick="sortParticipants()">🔤 이름순 정렬</button>
    <button onclick="calculate()">✅ 정산하기</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    // 전체 JS 함수 정의 그대로 붙여넣기 (생략)
  </script>
</body>
</html>
